<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    
</head>
<link rel="stylesheet" href="./style.css">
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="images/icons8-search.svg" alt=""></button>
        </div>
        <div class="error">
            <p>invalid city name</p>
        </div>
        <div class="weather">
            <img src="images/icons8-search.svg" class="weather-icon">
            <h1 class="weather-info">Weather : NA</h1>
            <div class="temp-container">
            <img width="64" height="64" src="https://img.icons8.com/cotton/64/thermometer--v5.png" alt="thermometer--v5"/>
            <h1 class="temp">NA Â°C</h1>
            </div>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/icons8-humidity-50.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/icons8-wind-50.png" alt="">
                    <div>
                        <p class="wind">15 km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="./script.js"></script>
</html>
